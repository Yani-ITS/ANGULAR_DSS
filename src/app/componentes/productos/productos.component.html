<div class="row pt-5">
  <div class="col" *ngFor="let esmalte of esmaltes">
    <div class="card" style="width: 18rem;" *ngIf="esmalte.disponibilidad">
      <img [src]="esmalte.url" class="card-img-top" width="200px">
      <div class="card-body">
        <h5 class="card-title">{{esmalte.nombre}}</h5>
        <p class="card-text">{{esmalte.precio}} $</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
